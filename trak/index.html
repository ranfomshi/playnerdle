<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Trak</title>
    <style>
      /* ... [unchanged styles] ... */

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-height: 80%;
        padding-top: 10%;
        background-color: #252a34;
        color: white;
        cursor: pointer;
      }

      #gameZone {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 54px;
        height: 400px;
        max-height: 400px;
        border: 1px solid #000;
        background: #485265;
        overflow: hidden;
        margin-bottom: 20px;
        border-radius: 30px;
        border: 3px solid rgb(97, 174, 97);
      }

      #ball {
        position: absolute;
        left: 0;
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        margin-left: 2px;
        margin-right: 2px;
      }

      #targetZone {
        position: absolute;
        width: 50px;
        height: 100px;
        background-color: #00ff0040;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 5px;
        margin-left: 2px;
        margin-right: 2px;
      }

      #restartButton {
        display: none;
        background-color: #4caf50;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        color: white;
        transition: background-color 0.3s;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #restartButton:hover {
        background-color: #45a049;
      }

      #message {
        font-size: 24px;
        margin-top: 20px;
        position: absolute;
        bottom: 20px;
      }

      #level,
      #lives {
        font-size: 18px;
        font-weight: bold;
        color: white;
      }
      #info {
        position: fixed;
        left: 10px;
        top: 50%;
        width:100px;
        transform: translateY(-50%);
        border: 2px solid #45a049;
        padding: 5px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        height: 90px;
      }

      #title {
        position: absolute;
        top: 40px;
      }

      #clickArea {
        position: absolute;
        top: 0;
        left: 0;
        background-color: transparent;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="navbar-container"></div>
    <h4 id="title">Trak</h4>
    <div id="info">
      <div id="level">Level: 1</div>
      <div id="lives">Lives: 3</div>
    </div>
    <div id="clickArea">
      <div id="gameZone">
        <div id="targetZone"></div>
        <div id="ball"></div>
      </div>
    </div>

    <div id="message"></div>
    <button id="restartButton" onclick="restartGame()">Restart Game</button>
    <script src="../globalNav/globalNav.js" defer></script>
    <script>
      let ball = document.getElementById("ball");
      let gameZone = document.getElementById("gameZone");
      let messageDiv = document.getElementById("message");
      let levelDiv = document.getElementById("level");
      let direction = 1; // 1 means down, -1 means up
      let speed = 2;
      let level = 1;
      let interval;
      let transparentInterval;

      let lives = 3;
      let livesDiv = document.getElementById("lives");

      let totalDistanceTraveled = 0;

      function computeTransparencyDistance() {
        // Calculate the number of brackets of 5 levels
        let brackets = Math.floor((level - 1) / 5);
        return (
          410 + Math.random() * 10 + 400 * brackets - ball.offsetHeight / 2
        );
      }

      const moveBall = () => {
        let ballPosition = ball.offsetTop;
        if (ballPosition <= 0) {
          direction = 1; // Move down
        } else if (ballPosition >= gameZone.offsetHeight - ball.offsetHeight) {
          direction = -1; // Move up
        }

        // Calculate the new position
        let newPosition = ballPosition + direction * speed;
        ball.style.top = newPosition + "px";

        // Update the total distance traveled
        totalDistanceTraveled += Math.abs(newPosition - ballPosition);

        // Check if the ball should be made transparent
        if (
          totalDistanceTraveled >= computeTransparencyDistance() &&
          ball.style.opacity != "0"
        ) {
          ball.style.opacity = "0";
          enableClicks();
        }
      };

      const enableClicks = () => {
        document.body.style.pointerEvents = "auto";
      };

      const checkWin = () => {
        ball.style.opacity = 0.5;
        let ballCenterPosition = ball.offsetTop + ball.offsetHeight / 2;
        let targetPosition = gameZone.offsetHeight / 2 - 50;

        if (
          ballCenterPosition >= targetPosition &&
          ballCenterPosition <= targetPosition + 100
        ) {
          messageDiv.textContent = "Success!";
          level++;
          speed += 0.5;
        } else {
          messageDiv.textContent = "Try Again!";
          lives--;
          livesDiv.textContent = "Lives: " + lives;

          if (lives <= 0) {
            messageDiv.textContent = "Game Over!";
            clearInterval(interval);
            document.body.removeEventListener("click", checkWin);
            document.getElementById("restartButton").style.display = "block";
            return;
          }
        }
        levelDiv.textContent = "Level: " + level;
        clearInterval(interval);
        setTimeout(startGame, 2000);
      };

      const restartGame = () => {
        lives = 3;
        level = 1;
        speed = 2;
        livesDiv.textContent = "Lives: " + lives;
        levelDiv.textContent = "Level: " + level;
        document.getElementById("restartButton").style.display = "none";
        ball.style.opacity = "1";
        startGame();
      };

      const startGame = () => {
        totalDistanceTraveled = 0; // Reset the distance traveled when the game restarts
        clearInterval(interval);

        ball.style.top = "0px";
        ball.style.opacity = "1";
        document.body.style.pointerEvents = "none";
        messageDiv.textContent = "";
        interval = setInterval(moveBall, 50);

        document.body.addEventListener("click", checkWin);
      };

      startGame();
    </script>
  </body>
</html>
