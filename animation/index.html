<!DOCTYPE html>
<html>

<head>
    <script src="animation.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>animations</title>
</head>

<body onload="myScript()">

<div id="container" class="container"></div>
<div id="mydiv">
  <div id="mydivheader">Click here to move</div>
  <div>
    <label for="preset">Choose a base pattern to edit</label>
    <input type="number" value="0" id="preset" onchange="changeCalc(event)"><BR>
    <label for="typeDuration">Dynamic delay vs dynamic duration</label>
    <input type="button" id="typeDuration" onclick="changeTypeToDuration(event)" value="duration">
    <input type="button" id="typeDelay" disabled onclick="changeTypeToDelay(event)" value="delay">
</div><br>
<div id="durationBlock"><label for="duration">Set static duration when set to dynamic delay</label>
<input type="number" id="duration" onchange="changeDuration(event)"><br></div>


<input type="color" id="color1" onchange="changeColor1(event)">
<input type="color" id="color2" onchange="changeColor2(event)">
<input type="color" id="color3" onchange="changeColor3(event)"><br>
<input type="text" id="urlField" onchange="setImage(event)" placeholder="image url">
<img id="image" height="100" src=''/>
</div>

<script>
//Make the DIV element draggagle:
dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
